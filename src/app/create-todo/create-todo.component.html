
<form (submit)="createTodo()">
  <h2>Create Todo</h2>
  <label>Title:</label>
  <input [(ngModel)]="newTodo.title" name="title" required>
  <br>
  <label>Description:</label>
  <textarea [(ngModel)]="newTodo.description" name="description"></textarea>
  <br>
  <button type="submit">Create</button>
</form>
